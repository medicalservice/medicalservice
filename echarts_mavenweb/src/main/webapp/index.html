<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PanGu</title>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css">

	  <!-- Optional theme -->
	  <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

	 <!-- Latest compiled and minified JavaScript -->
	 <script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	 <script src="./js/echarts.js"></script>
   <script src="./js/events.js"></script>
   <script src="./js/charts.js"></script>

   <!-- Cross Domain Test -->
   <!--
   <script src="./js/crossdomain.js"></script>
   -->
  </head>
  <body>   
    <div class="input-group">
      <span class="input-group-addon">your name: </span>
      <input id="name" type="text" class="form-control">
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button id="signUp" type="button" class="btn btn-default">Sign Up</button>
      </div>
      <div class="btn-group" role="group">
        <button id="signIn" type="button" class="btn btn-default">Sign In</button>
      </div>
      <div class="btn-group" role="group">
        <button id="signInByJson" type="button" class="btn btn-default">Sign In By Json</button>
      </div>
    </div>
    <div id="welcome"><h2> </h2></div>    

    <div id="data"><h2>Data</h2></div>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button id="loadData" type="button" class="btn btn-default">LoadData</button>
      </div>
      <div class="btn-group" role="group">
        <button id="draw" type="button" class="btn btn-default">Draw</button>
      </div>
      <div class="btn-group" role="group">
        <button id="selectA" type="button" class="btn btn-default">A</button>
      </div>
      <div class="btn-group" role="group">
        <button id="selectB" type="button" class="btn btn-default">B</button>
      </div>
      <div class="btn-group" role="group">
        <button id="selectC" type="button" class="btn btn-default">C</button>
      </div>
    </div>    

    <div id="main" style="height:400px"></div> 
  </body>
</html>
