<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: './js'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
					title	: {
						text :'未来一周气温变化',
						subtext : '纯属虚构'
					},
                    tooltip : {
                        trigger : 'axis'
                    },
                    legend : {
                        data:['最高气温', '最低气温']
                    },
					toolbox : {
						show : true,
						feature : {
							mark : { show : true },
							dataView : { show : true, readOnly : false },
							magicType : { show : true, type : ['line', 'bar']},
							restore : { show : true },
							saveAsImage : { show : true }
						}
					},
					calculable : true,
                    xAxis : [
                        {
                            type : 'category',
							boundaryGap : false,
                            data : ["周一","周二","周三","周四","周五","周六","周日"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
							axisLable : {
								formatter : '{ value }'

							}
                        }
                    ],
                    series : [
                        {
                            name : "最高气温",
                            type : "line",
                            data : [11, 11, 15, 13, 12, 13, 10],
							markPoint : {
								data : [
									{ type : 'max', name : '最大值' },
									{ type : 'min', name : '最小值' }
								]
							},
							markLine : {
								data : [
									{ type : 'average', name : '平均值' }
								]
							}
                        },
						{
                            name : "最低气温",
                            type : "line",
                            data : [1, -2, 2, 5, 3, 2, 0],
							markPoint : {
								data : [
									{ name : '周最低', value : -2, xAxis : 1, yAxis : -1.5 }
								]
							},
							markLine : {
								data : [
									{ type : 'average', name : '平均值' }
								]
							}
                        },
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
