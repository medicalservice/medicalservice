<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>ECharts</title>
</head>

<body>
	<div id="main" style="height:400px"></div>
	<script src="http://echarts.baidu.com/build/dist/echarts.js"></srcipt>
	<script type="text/javascript">
		 require.config({
            paths: {
                echarts:'http://echarts.baidu.com/build/dist'
            }
        });

		require(
			[
				'echarts', 
				'echarts/chart/bar' 
			],
			
			function(ec) {
				var myChart = ec.init(document.getElementById('main'));
				var option = {
					tooltip : {  
						show : true 
					},
					legend:  {  
						data : ['销量'] 
					},
					xAxis :	 [
						{	
							type : 'category',
							data : ["衬衫", "羊毛衫", "雪纺衫", "裤子" ]
						}
					],
					yAxis :   [
						{ 
							type : 'value' 
						}
					],
					series :	 [
						{	
							"name" : "销量", 
							"type" : "bar",
							"data" : [5, 20, 40, 10]
						}
					]
				};
		
				myChart.setOption(option);
			}
		);
	</script>
</body>
